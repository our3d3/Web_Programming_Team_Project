<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/6079e538ba.js" crossorigin="anonymous"></script>
        <link href="../css/canvas_style.css" rel="stylesheet">
    </head>
    <body theme="light">
        <i class='fas fa-sun' id="light" onclick="toDark();"></i>
        <i class='fas fa-moon' id="dark" onclick="toLight();"></i>
        <div class="fadeout" id="fadeout"></div>
        <div>           
            <canvas class="Canvas" id="Canvas" width="500px" height="700px"></canvas>
            
            <!-- 여기에 캔버스 포함해서 원하는 도구들 넣기 -->
        </div>
        <div class="tool-set">
            <i class='fas fa-pen' id='1' onclick="selectShape(0x01);"></i>
            <i class='far fa-square' id='2' onclick="selectShape(0x02);"></i>
            <i class='far fa-circle' id='4' onclick="selectShape(0x04);"></i>
            <i class='fas fa-i-cursor' id='6' onclick="selectShape(0x06);"></i>
            <i class='fas fa-play' id='8' onclick="selectShape(0x08);"></i>
            <i class='fas fa-reply' onclick="redo();"></i>
            <i class='fas fa-undo' onclick="reset();"></i>
        </div>
        <div class="color-sel">
            <div class="paint-list">
                <div class="paint" style="background-color: black;" onclick="changeColor('black')"></div>
                <div class="paint" style="background-color: white;" onclick="changeColor('white')"></div>
                <div class="paint" style="background-color: rgb(255, 83, 83);" onclick="changeColor('rgb(255, 83, 83)')"></div>
                <div class="paint" style="background-color: rgb(255, 175, 37);" onclick="changeColor('rgb(255, 175, 37)')"></div>
                <div class="paint" style="background-color: rgb(249, 255, 75);" onclick="changeColor('rgb(249, 255, 75)')"></div>
                <div class="paint" style="background-color: rgb(117, 255, 89);" onclick="changeColor('rgb(117, 255, 89)')"></div>
                <div class="paint" style="background-color: rgb(62, 123, 255);" onclick="changeColor('rgb(62, 123, 255)')"></div>
                <div class="paint" style="background-color: rgb(197, 89, 255);" onclick="changeColor('rgb(197, 89, 255)')"></div>
                <div class="paint" style="background-color: rgb(255, 105, 185);" onclick="changeColor('rgb(255, 105, 185)')"></div>
            </div>
        </div>
        <div>
            <button onclick="saveCanvas();">저장</button>
            <button onclick="exitCanvas();">나가기</button>
        </div>
        <img class="image" id="muji" src="../images/muji.png">
        <img class="image" id="jul" src="../images/jul.png">

        <div class="fadein" id="fadein">
            <form action="javascript:textShape.drawProcess();" method="post">
                <div  class="textInput" >
                    <textarea id="textInput"></textarea>
                    <input type="submit" class="BtnInput" value="입력">
                    <button onclick="hide();">취소</button>
                </div>
            </form>
        </div>
        <script src="../js/drawtool.js"></script>
        <script src="../js/canvas_tool.js"></script>
        <script src="../js/base_function.js"></script>
    </body>
</html>
