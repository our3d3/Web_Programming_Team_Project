<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <button class="button" onclick="exitCanvas();">SAVE</button>

          <button class="button">SAVE</button>
      </div>
        <div class="color-sel">

              <div class="paint" style="background-color: white;"></div>

                <div class="paint" style="background-color: rgb(197, 89, 255);"></div>
                <div class="paint" style="background-color: rgb(255, 105, 185);"></div>
            </div>
        </div>
        <script src="/Team_project2/master/Web_Programming_Project/js/drawtool.js"></script>
